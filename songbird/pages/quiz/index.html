<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="../../assets/icons/favicon-songbird.ico" rel="shortcut icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>SongBird Quiz Game</title>
</head>
<body>
  <div class="page-wrapper">
  <header class="quiz-header">
    <div class="header-wrapper">
      <div class="logo">
        <div class="logo__icon">
          <img src="../../assets/images/hummingbird-logo.png" alt="logo-songbird" width="80" class="logo__img">
        </div>
        <div class="logo__title logo-title">
          <span class="logo-title__text">Song</span>
          <span class="logo-title__text logo-title__text_colored">Bird</span>
        </div>
      </div>
      <div class="dashboard">
        <span>Score: </span>
        <span>00</span>
      </div>
    </div>
    
    <div class="nav-list quiz-nav">
      <li class="nav-list__list-item quiz-nav__list-item quiz-nav__list-item_active">
        Тренировка
      </li>
      <li class="nav-list__list-item quiz-nav__list-item">
        Воробьиные
      </li>
      <li class="nav-list__list-item quiz-nav__list-item">
        Ласточковые
      </li>
      <li class="nav-list__list-item quiz-nav__list-item">
        Совиные
      </li>
      <li class="nav-list__list-item quiz-nav__list-item">
        Врановые
      </li>
      <li class="nav-list__list-item quiz-nav__list-item">
        Ласточковые
      </li>
    </div>

  </header>
  <main class="quiz-main">
    <div class="quiz-quiz">
      <h1 class="quiz-quiz__title">
        Quiz Game
      </h1>
      <h2>How the bird sings</h2>
      <p>Listen to the different bird singing records and try to guess the name of the bird.</p>
    </div>

  </main>
  <footer class="quiz-footer">

  </footer>
</div>
</body>
</html>
