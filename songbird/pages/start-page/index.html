<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="../../assets/icons/favicon-songbird.ico" rel="shortcut icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>SongBird-welcome</title>
</head>
<body>
  <div class="page-wrapper">
  <header class="start-header">
    <div class="logo">
      <div class="logo__icon">
        <img src="../../assets/images/hummingbird-logo.png" alt="logo-songbird" width="80" class="logo__img">
      </div>
      <div class="logo__title logo-title">
        <span class="logo-title__text">Song</span>
        <span class="logo-title__text logo-title__text_colored">Bird</span>
      </div>
    </div>
    <div class="nav-list start-nav">
      <li class="nav-list__list-item start-nav__list-item">
        <a href="../quiz/index.html" class="nav-list__item-link start-nav__item-link">Start Game</a>
      </li>
      <li class="nav-list__list-item start-nav__list-item">
        <a href="../result/index.html" class="nav-list__item-link start-nav__item-link">Result</a>
      </li>
    </div>

  </header>
  <main class="start-main">
    <div class="start-quiz">
      <h1 class="start-quiz__title">
        Quiz Game
      </h1>
      <h2>How the bird sings</h2>
      <p>Listen to the different bird voice records and try to guess the name of the bird.</p>
    </div>

  </main>
  <footer class="start-footer">
    <div class="logo">
      <div class="logo__icon">
        <img src="../../assets/images/hummingbird-logo.png" alt="logo-songbird" width="80" class="logo__img">
      </div>
      <div class="logo__title logo-title">
        <span class="logo-title__text">2022</span>
        <span class="logo-title__text logo-title__text_colored">Bird</span>
      </div>

  </footer>
</div>

</html>
