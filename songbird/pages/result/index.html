<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="../../assets/icons/favicon-songbird.ico" rel="shortcut icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>SongBird-Results</title>
</head>

<body>
  <div class="page-wrapper">
    <header class="result-header">
      <div class="logo">
        <div class="logo__icon">
          <img src="../../assets/images/hummingbird-logo.png" alt="logo-songbird" width="80" class="logo__img">
        </div>
        <div class="logo__title logo-title">
          <span class="logo-title__text">Song</span>
          <span class="logo-title__text logo-title__text_colored">Bird</span>
        </div>
      </div>
      <div class="nav-list result-nav">
        <li class="nav-list__list-item result-nav__list-item">
          <a href="../quiz/index.html" class="nav-list__item-link result-nav__item-link">Играть снова</a>
        </li>
        <li class="nav-list__list-item result-nav__list-item">
          <a href="../start-page/index.html" class="nav-list__item-link result-nav__item-link">На главную</a>
        </li>
      </div>

    </header>
    <main class="result-main">
      <div class="result-quiz">
        <h1 class="result-quiz__title">
          Результаты
        </h1>
        <div class="game-results">
        <span class="descript">Ваши баллы:<br>
        <span class="score">27 / 30</span><br>
        Для повторной игры нажмите "Играть снова" в меню выше</span>
        <span class="max-score"></span>

        </div>
       
      </div>

    </main>
    <footer class="footer result-footer">

      <div class="social result-social">
        <div class="link link-github"> <a class="link__link" href="https://github.com/Greg-App" target="_blank"><img
              class="link__img" src="../../assets/icons/icons8-github-30.svg" alt="github-icon"></a>
        </div>
        <div class="link link-rs-school"> <a class="link__link" href="https://rs.school/js/" target="_blank"><img
              class="link__img" width ="50" src="https://rs.school/images/rs_school_js.svg" alt="RS School-icon"></a>
        </div>
      </div>
      <span class="year">2022</span>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
